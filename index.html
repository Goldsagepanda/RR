<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marvel Rivals - Promo Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background: url('RRpic.png') no-repeat center center/cover;
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent overlay */
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: #e62429;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #c91d22;
    }

    .spinner {
      display: none;
      margin-top: 30px;
    }

    .spinner div {
      width: 40px;
      height: 40px;
      margin: auto;
      border: 4px solid white;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading-text {
      display: none;
      margin-top: 15px;
      font-size: 16px;
      color: #bbb;
    }

    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="form-box">
      <h2>Redeem Your Exclusive Costume Code</h2>
      <input type="text" id="code" placeholder="Enter your promo code" />
      <button onclick="redeem()">Checkout Blade and Kate Bishop Now!</button>

      <div class="spinner" id="spinner"><div></div></div>
      <div id="loading-text">Verifying code...</div>
    </div>
    <div class="footer">Â© 2025 Marvel. All rights reserved.</div>
  </div>

  <script>
    function redeem() {
      const code = document.getElementById('code').value.trim();
      if (code === "") {
        alert("Please enter a valid code.");
        return;
      }

      document.getElementById('spinner').style.display = 'block';
      document.getElementById('loading-text').style.display = 'block';

      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&autoplay=1&mute=0";
      }, 2500);
    }
  </script>
</body>
</html>
